<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAN YOU RANDOM?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #f4f4f4;
      color: #111;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      flex: 0 0 25%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header h1 {
      font-size: 4vw;
      letter-spacing: 2px;
    }

    .input-section {
      width: 70%;
      flex: 0 0 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .input-box {
      width: 65%;
      height: 60px;
      font-size: 1.2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      outline: none;
      background-color: #fff;
      color: #333;
    }

    .counter {
      position: absolute;
      top: 8px;
      right: 18%;
      font-size: 0.75rem;
      font-weight: bold;
      color: #333;
    }

    .footer {
      flex: 1;
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .left-footer, .right-footer {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: start;
      padding: 2rem;
    }

    .right-footer {
      border-left: 1px solid #ccc;
      background-color: #fff;
    }

    .left-footer {
      border-left: 1px solid #ccc;
      background-color: #fff;
    }

    .data-point {
      margin-bottom: 1rem;
      cursor: grab;
    }

    .data-point strong {
      font-weight: bold;
    }

    .button-submit {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: center;
    }

    #analyze-btn.hidden {
      visibility: hidden;
    }

    #metric-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30%;
      height: 30%;
      background-color: white;
      border-radius: 10px;
      padding: 10%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .metric {
      width: 100%;
      padding: 6px 0;
      border: 4px solid #333; /* dark gray/black */
      border-radius: 12px;
      display: flex;
      margin-bottom: 10px;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;
    }

    .metric-key {
      font-size: 1.1rem;
      font-weight: bold;
      cursor: grab;
      padding-left: 10px;
    }

    .metric-value {
      font-size: 1.00rem;
      font-weight: normal;
      padding-left: 10px;
    }


    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 998;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CAN YOU RANDOM?</h1>
    </div>
    <div class="input-section">
      <textarea id="number-input" class="input-box" placeholder="Enter 125 numbers between 0-9, as random as you can..."></textarea>
      <div id="char-counter" class="counter">0 / 125</div>
    </div>
    <button id="analyze-btn" class="button-submit">Analyze Randomness</button>
    <div class="footer" id="results" style="display:none;">
      <div class="left-footer" id="simple-metrics"></div>
      <div class="right-footer" id="complex-metrics"></div>
    </div>
  </div>

  <div id="overlay"></div>
  <div id="metric-popup">
    <div id="metric-text"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
